name: Continuous Integration (Frontend)
on:
  push:
    paths-ignore:
      - 'functions/**'
    branches: 
      - main
  pull_request:
    paths-ignore:
      - 'functions/**'
    branches:
      - main
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Cache npm dependencies
        uses: actions/cache@v1
        with:
          key: npm-${{ hashFiles('package-lock.json') }}
          path: ~/.npm
          restore-keys: |
            npm-
      - name: Install dependencies
        run: npm ci --ignore-scripts --no-audit --no-progress
      - name: Lint
        run: npm run lint
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Cache npm dependencies
        uses: actions/cache@v1
        with:
          key: npm-${{ hashFiles('package-lock.json') }}
          path: ~/.npm
          restore-keys: |
            npm-
      - name: Install dependencies
        run: npm ci --ignore-scripts --no-audit --no-progress
      - name: Add version
        run: echo ${{ github.sha }} > public/version
      - name: Build
        env:
          REACT_APP_SENTRY_RELEASE: ${{ github.sha }}
        run: npm run build
      - name: Share artifact inside workflow
        uses: actions/upload-artifact@v2
        with:
          name: create-react-app-build
          path: build
  deploy-preview:
    name: Deploy to Firebase Hosting Preview
    if: ${{ github.ref != 'refs/heads/main' && github.repository_owner == 'VikeLabs'}}  
    runs-on: ubuntu-latest
    needs: [ lint, build ]
    steps:
      - uses: actions/checkout@v2
      - name: Get artifact
        uses: actions/download-artifact@v2
        with:
          name: create-react-app-build
          path: build
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          expires: 7d
          projectId: staging-clockwork
  deploy:
    name: Deploy to Firebase Hosting (Staging)
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [ lint, build ]
    environment: staging
    steps:
      - uses: actions/checkout@v2
      - name: Get artifact
        uses: actions/download-artifact@v2
        with:
          name: create-react-app-build
          path: build
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live
          projectId: staging-clockwork
      - name: Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: staging
          sourcemaps: './build/static/js/'
          url_prefix: '~/static/js'
